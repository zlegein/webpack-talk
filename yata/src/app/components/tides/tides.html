<div class="tides">
    <div class="container-fluid">
        <div class="row">
            <div class="col-xs-12">
                <h3>{{tide.tideInfo[0].tideSite}}</h3>
            </div>
        </div>
    </div>
    <table class="table table-striped table-hover">
        <thead>
        <tr>
            <th>Event</th>
            <th>Date</th>
        </tr>
        </thead>
        <tbody>
        <tr *ngFor="#summary of tide.tideSummary">
            <td>{{summary.data.type}}</td>
            <td>{{summary.date.pretty}}</td>
        </tr>
        </tbody>
    </table>
</div>
