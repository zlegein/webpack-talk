<div class="container">
    <div class="jumbotron text-center">
        <p>
            <input type="text" class="form-control" placeholder="Search for City..." #symbol [ngFormControl]="searchText" aria-describedby="symbol-input">
        </p>
    </div>
    <table class="table table-striped">
        <tbody>
        <tr *ngFor="#city of cities | async">
            <td>{{city.name}}</td>
            <td><button type="button" class="btn btn-primary" (click)="onSelect(city)">Get Tides</button></td>
        </tr>
        </tbody>
    </table>
</div>
